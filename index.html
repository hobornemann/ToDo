<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script type="module" src="/src/main.ts" defer></script>
    <link rel="stylesheet" href="/src/style.css">
    <!-- <link rel="icon" href="/public/images/favicon.ico" type="image/x-icon"> -->
    <!-- <link rel="shortcut icon" href="/images/faviccon.ico" type="image/x-icon"> -->
  </head>
  <body class="body-container">
    <header class="header">
     <!--  <button class="add-todo-list-btn">Add a to-do list</button> -->
    </header>
    <main class="main-container">
  
          <section class="todo-list" data-id="asdf12423423">

            <div class="todo-list-header">
              <h3 class="todo-list-heading">Att göra hemma</h3>
              <button class="delete-todo-list-btn button">
                  <img class="todo-list-icon" src="/icons/trash-svgrepo-com.svg" alt="This button deletes the to-do list">
              </button>
            </div>

            <div class="todo-list-main">
              <!--  -->
              <article class="todo-item" data-id="1223asasd">
                <button class="toggle-status-of-todo-item-btn button">
                  <img class="toggle-status-of-todo-item-img" src="/icons/circle-svgrepo-com.svg" alt="Status of the to-do item">
                </button>
                <p class="todo-description-p" contenteditable="false">Städa vardagsrummet</p>
                <div class="up-down-icons-div">
                  <button class="move-up-todo-item-btn button">
                    <img class="todo-item-img" src="/icons/chevron-up-svgrepo-com.svg" alt="" >
                  </button>
                  <button class="move-down-todo-item-btn button">
                    <img class="todo-item-img" src="/icons/chevron-down-svgrepo-com.svg" alt="" >
                  </button>
                </div>
                <div class="delete-edit-icons-div">
                  <button class="delete-todo-item-btn button">
                    <img class="todo-item-img" src="/icons/trash-svgrepo-com.svg" alt="delete-icon of the todo-item">
                  </button>
                  <button class="edit-todo-item-btn button">
                    <img class="todo-item-img" src="/icons/pencil-svgrepo-com.svg" alt="edit-icon of the todo-item">
                  </button>
                </div>
              </article>
            </div>

            <div class="todolist-footer">
              <button class="add-todo-item-btn button">
                <img class="add-todo-item-img" src="/icons/plus-svgrepo-com.svg" alt="">
                Add to-do item
              </button>
              <button class="delete-all-todo-items-btn button">
                <img class="delete-all-todo-items-img" src="/icons/list-delete-svgrepo-com.svg" alt="This button deletes all to-do items of this to-do list" >
              </button>
            </div>
          </section>
    
    </main>
    <div class="empty-container2"></div>
    <footer class="footer">
    </footer>
  </body>
</html>
